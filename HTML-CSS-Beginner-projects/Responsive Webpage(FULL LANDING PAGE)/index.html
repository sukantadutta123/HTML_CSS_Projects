<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href = "#">Vintage</a></div>
            <ul class="links">
                <li class="hero">Home</li>
                <li class="about">About Me</li>
                <li class="services">Services</li>
                <li class="contact">Contact</li>
            </ul>
            <a href="#" class="action_btn1">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars" ></i>

            </div>
        </div>

        <div class="dropdown_menu">
            <li class="hero">Home</li>
                <li class="about">About Me</li>
                <li class="services">Services</li>
                <li class="contact">Contact</li>
                <li><a href="#" class="action_btn">Get Started</a></li>
        </div>

    </header>

    <hero>
        <div class="hero-container">

            <button class="arrow left-arrow"><i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="arrow right-arrow"><i class="fa-solid fa-chevron-right"></i>
            </button>
            <div class="img-slider">
                <div class="slide" style="background-image: url('tel.jpg');"></div>
            <div class="slide" style="background-image: url('hj.jpg');"></div>
            </div>
        </div>
    </hero>

    <script src="script.js"></script>
    
</body>
</html>
